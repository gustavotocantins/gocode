<html lang="pt-br"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Imagens</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #F6F1F1FF;
    }

    .carousel-container {
      max-width: 600px;
      width: 90%;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .carousel-images {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-images img {
      width: 100%;
      flex-shrink: 0;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 50%;
    }

    .carousel-button:hover {
      background-color: rgba(0, 0, 0, 0.7);
    }
  </style>
</head>
<body>

  <div class="carousel-container">
    <div class="carousel-images" style="transform: translateX(-100%);">
      <img src="../static/calman.png" id="openLink" alt="Imagem 1">
      <img src="../static/anuncio.png" id="openLink2" alt="Imagem 2">
      
      
      
    </div>
    <div class="carousel-buttons">
      <button class="carousel-button" onclick="previousImage()">❮</button>
      <button class="carousel-button" onclick="nextImage()">❯</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const images = document.querySelector('.carousel-images');
    const totalImages = images.children.length;
    document.getElementById('openLink').addEventListener('click', function() {
      AppInventor.setWebViewString("https://www.google.com/");
    });

    function updateCarousel() {
      images.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % totalImages;
      updateCarousel();
    }

    function previousImage() {
      currentIndex = (currentIndex - 1 + totalImages) % totalImages;
      updateCarousel();
    }

    // Muda automaticamente a cada 3 segundos
    setInterval(nextImage, 3000);
  </script>





</body></html>
